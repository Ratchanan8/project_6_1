<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>

<!-- Style -->
<link rel="stylesheet" href="style.css">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Slider swiper -->
<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

<!-- Scripts -->
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="js/main.js" defer></script>

</head>
<body>
<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar__inner">
            
            <!-- Sidebar Header -->
            <div class="sidebar__header">
                <a href="" class="sidebar__back">Back to bags & backbacks</a>
            </div>

            <!-- Sidebar Content -->
            <div class="sidebar__content">

                <!-- Product information -->
                <div class="product-sidebar">
                    <div class="product-sidebar__header">
                        <h1 class="product-sidebar__title">Backpack Outdoor Style</h1>
                        <div class="product-sidebar__price">1299 SEK</div>
                    </div>   
                    <div class="product-sidebar__choices">

                        <div class="product-sidebar__colors">
                            <h3 class="product-sidebar__subtitle">Colors</h3>
                            <ul class="colors">
                                <li class="colors__item colors__item--current"><button class="colors__button colors__button--yellow"></button></li>
                                <li class="colors__item"><button class="colors__button colors__button--green"></button></li>
                                <li class="colors__item"><button class="colors__button colors__button--pink"></button></li>
                                <li class="colors__item"><button class="colors__button colors__button--red"></button></li>
                            </ul>
                        </div>
                        
                        <div class="product-sidebar__quantity">
                            <h3 class="product-sidebar__subtitle">Quantity</h3> 
                            <form action="" class="quantity">
                                <button class="quantity__less">-</button>
                                <input type="number" class="quantity__input" value="1" min="1" max="99"  size="3">
                                <button class="quantity__more">+</button>
                            </form>                           
                        </div>

                    </div>                 
                </div>

            </div>

            <!-- Sidebar Footer -->
            <div class="sidebar__footer">
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
    </aside>

    <!-- Content -->
    <main class="content">
        <div class="content__inner">
            
            <!-- Header -->
            <header class="header">
                <div class="header__inner">
                    
                    <!-- Logo -->
                    <a href="" class="branding">
                        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width= "99.94" height= "20.15" viewBox="0 0 99.94 20.15"><defs><style>.cls-1{font-size:14.17px;fill:#fff;font-family:FilmotypeWestern, Filmotype Western;}.cls-2{letter-spacing:-0.02em;}.cls-3{letter-spacing:-0.02em;}</style></defs><text class="cls-1" transform="translate(0 15.09) scale(1.25 1.29)">BE<tspan class="cls-2" x="31.47" y="0">Ã˜</tspan><tspan class="cls-3" x="45.5" y="0">R</tspan><tspan x="61.09" y="0">N</tspan></text></svg>
                    </a>

                    <!-- Menu -->
                    <nav class="header__menu">
                        <ul class="menu">
                            <li class="menu__item"><a href="" class="menu__link">Men</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Women</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Kids</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Accessories</a></li>
                        </ul>
                    </nav>

                    <!-- Buttons -->
                    <div class="header__buttons">
                        <a href="" class="cart">Cart <div class="cart__counter">3</div></a>
                        <button class="menu-button">
                            <div class="menu-button__hamburger"></div>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Product -->
            <div class="product">
                <div class="product__inner">
                   
                    <!-- Slider main container -->
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">

                            <!-- Slide 1 -->
                            <div class="swiper-slide">
                                
                                <div class="product__content">
                                    <div class="product__bgtext" data-swiper-parallax="200" data-swiper-parallax-duration="1000">Backpack outdoor style</div>
                                    <div class="product__image" data-swiper-parallax="-200" data-swiper-parallax-duration="1000">
                                        <img src="assets/images/product-1.png" alt="Photo of a yellow backpack">
                                    </div>
                                </div>

                            </div>
                            
                            <!-- Slide 2 -->
                            <div class="swiper-slide">
                                
                                <div class="product__content">
                                    <div class="product__bgtext" data-swiper-parallax="200" data-swiper-parallax-duration="1000">Backpack outdoor style2</div>
                                    <div class="product__image" data-swiper-parallax="-200" data-swiper-parallax-duration="1000">
                                        <img src="assets/images/product-1.png" alt="Photo of a yellow backpack">
                                    </div>
                                </div>

                            </div>

                            <!-- Slide 3 -->
                            <div class="swiper-slide">
                                
                                <div class="product__content">
                                    <div class="product__bgtext" data-swiper-parallax="200" data-swiper-parallax-duration="1000">Backpack outdoor style3</div>
                                    <div class="product__image" data-swiper-parallax="-200" data-swiper-parallax-duration="1000">
                                        <img src="assets/images/product-1.png" alt="Photo of a yellow backpack">
                                    </div>
                                </div>

                            </div>

 
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
                      
                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                      
                    </div>
                  
                      
                </div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
